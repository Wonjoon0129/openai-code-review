name: Run Java Git Diff By Local

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # 检出最后两个提交，以便可以比较 HEAD~1 和 HEAD

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Run Java Code
        run: 
          cd open-code-review-sdk/src/main/java
          javac /top/kimwonjoon/sdk/OpenAiCodeReview.java
          java top.kimwonjoon.sdk.OpenAiCodeReview

        
